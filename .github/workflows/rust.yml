name: Rust

on: [push]

jobs:
  build_test:
    runs-on: ${{ matrix.rust.os }}
    strategy:
      matrix:
        rust:
        # x86
        - { os: windows-latest, target: i686-pc-windows-msvc, toolchain: 1.43.0 }
        - { os: windows-latest, target: i686-pc-windows-msvc, toolchain: stable }
        - { os: windows-latest, target: i686-pc-windows-msvc, toolchain: beta }
        - { os: windows-latest, target: i686-pc-windows-msvc, toolchain: nightly }
        # x86_64
        - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, toolchain: 1.43.0 }
        - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, toolchain: stable }
        - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, toolchain: beta }
        - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, toolchain: nightly }
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust.toolchain }}
        target:  ${{ matrix.rust.target }}
        profile: minimal
        default: true
    - name: Run tests with default features
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{ matrix.rust.toolchain }}
        command: test
    - name: Run tests with all features
      uses: actions-rs/cargo@v1
      if: matrix.rust.toolchain != '1.34.0'
      with:
        toolchain: ${{ matrix.rust.toolchain }}
        command: test
        args: --all-features
